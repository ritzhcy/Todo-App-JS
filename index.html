<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/393bd706fe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <!-- heading -->
    <div id="heading">
        <b class="task">
            Tasks
            <span class="lists">
                Lists
            </span>
        </b>
    </div> 

    <!-- add button and add list label -->
    <div>
        <button class="fa-solid fa-circle-plus" style="color:blue; background-color: black; font-size: 25px; position: relative; left: 1010px; top: 35px; cursor: pointer;" onclick="addpopuplist()"></button>
        <span id="button_text" class="add-listlabel">Add List</span>
    </div>

    <!-- back button -->
    <div id="back_button">
        <button id="back_icon" class="fas fa-arrow-circle-left" style="z-index: 20; font-size: 25px; color: white; background-color: black; cursor: pointer;" onclick="displayall()"></button>
        Back
    </div>

    <div id="dynamic-card">abc</div>
    
    <!-- pop up window of adding list cards -->
    <div id="addinglistsection">
        <div id="addinglistcard">
            <span class="content">Add New List</span><br><br>
            <input type="text" id="inputboxcard" class="inputboxcontent" placeholder="Type the title of the task"><br>
            <button id="addpopupbutton" class="addpopupbutton" onclick="addcard()">Add</button>
            <button id="closepopupbutton" class="closepopupbutton" onclick="closepopuplist()">Close</button>
        </div>
    </div>

    <!-- pop up window of adding list card items-->
    <div id="addingitemsection">
        <div id="addingitempoints">
            <span class="content">Add New Item</span><br><br><br>
            <input type="text" id="inputtaskcard" class="inputboxcontent" placeholder="Type the list of the task"><br>
            <button id="addpopupbutton" class="addpopupbutton" onclick="addlist()">Add</button>
            <button id="closepopupbutton" class="closepopupbutton" onclick="closepopupcard()">Close</button>
        </div>
    </div>

    <div style="display: none;" class="this-list-element">
        <button class="innerlist-button" onclick="completedTask(this)">mark as done</button>
    </div>

    <div id="empty-list">
        No items in the to-do list
    </div>

    <div id="outer_container">
        <div class="card">
            <div class="wrap-cont">
                <option class="card-head" onclick="headerfunc(this.value)">Try</option>
                <br><hr>
                <div class="add-list-after-this"></div>
                <br>
                <div class="buttons-in-card">
                    <button class="fas fa-trash delete-button-in-card" style="color: red;"></button>    
                    <button class="fas fa-plus-circle add-button-in-card" style="color: blue;"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
